<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>大搜家-经纪人</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/dsj_agent.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dsj_agent2.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.src.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/fles.js"></script>
  </head>
  <body>
  <div id="bingPhone">
  <!-- header -->
    <header class="BingHeader">
      <div class="binglogo"> 
        <h1>大搜家</h1>
      </div>
    </header>
  <!-- mian -->
    <main class="BingMain">
      <div class="BingMainLaft">
        <p>帮你找温暖的家</p>
        <p><span>真房源</span><span>真服务</span></p>
      </div>
      <div id="LoginKuang">
          <h4>注册</h4>
          <!-- 错误提示 -->
          <div class="errorHint">
            您输入的手机号有误，请重新输入
          </div>
          <!-- form -->
          <form class="form-inline">
            <!--账号  -->
            <div class="form-group">
              <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
              <div class="input-group">
                <!-- <div class="input-group-addon"></div> -->
                <input type="text" class="form-control ursnameCode" id="exampleInputAmount" placeholder="请输入您的手机号">
                <div class="demptyText"></div>
              </div>
            </div>
            <!-- 验证码 -->
            <div class="form-group">
              <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
              <div class="input-group">
                <input type="text" class="form-control verifyCode" id="exampleInputAmount" placeholder="请输入验证码">
                <div class="verifyCodeButton">
                  获取验证码
                </div>
              </div>
            </div>
            <!-- 输入密码 -->
            <div class="form-group">
              <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
              <div class="input-group">
                <!-- <div class="input-group-addon"></div> -->
                <input type="password" class="form-control passwordCode2" id="exampleInputAmount" placeholder="请输入您的密码">
                <div class="showText">
                  <label for="showText" class="showTextlabel"></label>
                  <input name="showText" id="showText" type="checkbox" value="" />
                </div>
              </div>
            </div>
            <!-- 确认 -->
            <button type="button" class="btn btn-primary countersign">确认</button>
            <!-- 用户协议 -->
            <div class="checkbox autoRegister userAgreement">
              <label>
                <input type="checkbox"> 我已经阅读<a href="##">用户协议</a>
              </label>
              <p>已有账号，去<a href="##">登录</a></p>
            </div>
          </form>
          <!-- 经纪人登录开发商登录 -->
            <div class="agentRegister">
              <ul class="registerH4">
                <li><a href="##">经纪人登录</a></li>
                <li><a href="##">开发商登录</a></li>
              </ul>
            </div>
      </div>
    </main>
  <!-- footer -->
    <footer class="BingFooter">
      <ul class="footer1">
        <li><a href="##">关于我们</a></li>
        <li><a href="##">合作伙伴</a></li>
        <li><a href="##">联系我们</a></li>
      </ul>
      <ul class="footer2">
        <li>北京大搜家信息科技有限公司</li>
        <li>网络经营许可证京IPC备11024601号</li>
        <li>信息信息信息信息信息信息信息信息</li>
      </ul> 
    </footer>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/handlebars.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
