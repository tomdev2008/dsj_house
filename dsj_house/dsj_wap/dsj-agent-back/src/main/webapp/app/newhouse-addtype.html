<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>大搜家-经纪人-新增户型</title>
    <script type="text/javascript" src="js/fles.js"></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/dsj_agent.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dsj_agent2.css">
    <link rel="stylesheet" href="css/selectize.css" type="text/css"/>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.src.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- 主体 -->
    <div class="container">
      <div class="row">
        <!-- 进程 -->
        <div class="PGress"> 
          <ul>
            <li><a href="##">大搜家首页</a>
            <div class="progressTriangle">
              <div> 
              </div>
            </div>
            </li>
            <li><a href="##">新房</a>
               <div class="progressTriangle">
              <div> 
              </div>
            </div>
            </li>
            <li><a href="##">新房编辑</a></li>
          </ul>
        </div>
      </div>
       <div class="row houseList_course">
        <div class="col-xs-6 col-sm-4 group active">
          <div class="courseLeft">
               <img src="img/greencorrect.png" style="width: 57px;height: 57px;">
              <p>填写基本信息</p>
          </div>
          <div class="courseRight"> 
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 group active">
           <div class="courseLeft">
              <img src="img/greencorrect.png" style="width: 57px;height: 57px;">
              <p>添加楼盘相册</p>
          </div>
          <div class="courseRight"> 
          </div>
        </div>
        <!-- Optional: clear the XS cols if their content doesn't match in height -->
        <div class="clearfix visible-xs-block"></div>
        <div class="col-xs-6 col-sm-4 group">
           <div class="courseLeft">
             <img src="img/greenadd_doc.png">
              <p>添加楼盘户型</p>
          </div>
        </div>
      </div>
      <!-- form -->
      <div class="row">
        <form id="dsj_form" class="form-horizontal dsj_form" onsubmit="return false"> 
        <script id="master_add" type="text/x-handlebars-template">
          <h4 class="dsj_title">新增户型</h4>
          <div class="form-group has-feedback">
            <label for="" class="col-sm-1 control-label"><span class="dsj_warn"></span>户型名称</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="houseName">
              <input type="hidden" class="form-control" name="dicId" id="typeId">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-1 control-label"><span class="dsj_warn"></span>销售状态</label>
            <div class="col-sm-6">
              <label class="radio-inline">
                <input type="radio" name="houseStatus"  value="1" checked="checked"> 主推
              </label>
              <label class="radio-inline">
                <input type="radio" name="houseStatus"  value="2"> 待售
              </label>
              <label class="radio-inline">
                <input type="radio" name="houseStatus"  value="3"> 在售
              </label>
              <label class="radio-inline">
                <input type="radio" name="houseStatus"  value="4"> 售完
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-1 control-label">物业类型</label>
            <div class="col-sm-6">
				{{#each wyList}}
                      <label class="radio-inline">
						<input type="radio" name="wyType" value="{{this.wyType}}" checked="checked">{{this.wyTypeName}}
        		      </label>
                  {{/each}}
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-1 control-label"><span class="dsj_warn"></span>房屋户型</label>
            <div class="col-sm-1">
              <select class="form-control"  placeholder="室" name="room" id="room">
                <option value="">--请选择--</option>
		                         <option value="1">1</option>
		                         <option value="2">2</option>  
		                         <option value="3">3</option>
		                          <option value="4">4</option>
		                         <option value="5">5</option>
                                  <option value="6">6</option>
		                         <option value="7">7</option>  
		                         <option value="8">8</option>
		                          <option value="9">9</option>
		                         <option value="10">10</option>
              </select>
            </div>
			<span class="display_flo">室</span>
            <div class="col-sm-1">
              <select class="form-control" placeholder="厅" name="hall" >
               <option value="">--请选择--</option>
		                         <option value="0">0</option>
		                         <option value="1">1</option>
		                         <option value="2">2</option>  
		                         <option value="3">3</option>
		                          <option value="4">4</option>
		                         <option value="5">5</option>
                                  <option value="6">6</option>
		                         <option value="7">7</option>  
		                         <option value="8">8</option>
		                          <option value="9">9</option>
		                         <option value="10">10</option>
              </select>
            </div>
			<span class="display_flo">厅</span>
            <div class="col-sm-1">
              <select class="form-control" placeholder="卫生间" name="toilet" >
               <option value="">--请选择--</option>
		                         <option value="0">0</option>
		                         <option value="1">1</option>
		                         <option value="2">2</option>  
		                         <option value="3">3</option>
		                          <option value="4">4</option>
		                         <option value="5">5</option>
                                  <option value="6">6</option>
		                         <option value="7">7</option>  
		                         <option value="8">8</option>
		                          <option value="9">9</option>
		                         <option value="10">10</option>
              </select>
            </div>
			<span class="display_flo">卫</span>
            <div class="col-sm-1">
              <select class="form-control" placeholder="厨" name="kitchen" >
                  <option value="">--请选择--</option>
		                          <option value="0">0</option>
		                         <option value="1">1</option>
		                         <option value="2">2</option>  
		                         <option value="3">3</option>
		                          <option value="4">4</option>
		                         <option value="5">5</option>
                                  <option value="6">6</option>
		                         <option value="7">7</option>  
		                         <option value="8">8</option>
		                          <option value="9">9</option>
		                         <option value="10">10</option>
              </select>
            </div>
			<span class="display_flo">厨</span>
          </div>
          <div class="form-group has-feedback">
            <label for="" class="col-sm-1 control-label"><span class="dsj_warn"></span>参考总价</label>
            <div class="col-sm-1">
              <input type="" class="form-control"  placeholder="" name="referencePrice">
            </div><span class="valsue_icom">万元</span>
          </div>
          <div class="form-group has-feedback">
            <label for="" class="col-sm-1 control-label"><span class="dsj_warn"></span>建筑面积</label>
            <div class="col-sm-1">
              <input type="" class="form-control" " name="builtUp" placeholder="" >
            </div><span class="valsue_icom">m²</span>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-1 control-label"><span class="dsj_warn"></span>朝向</label>
            <div class="col-sm-1">
              <select  id="orientations" class="form-control"  placeholder="朝向" name="orientations" onchange="setName()">
               <option value="">请选择</option>
                 {{#each orientations}}
                 <option value="{{@key}}">{{this}}</option>
               {{/each}}
              </select>
				<input type="hidden" name="orientationsName">
            </div>
          </div>
          <div class="form-group has-feedback">
            <label for="" class="col-sm-1 control-label">层高</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" name="floor" id="floor" placeholder="请输入数字">
            </div><span class="valsue_icom">米</span>
          </div>
          <div class="form-group">
            <label for="text" class="col-sm-1 control-label">户型分布</label>
            <div class="col-sm-8">
              <ins></ins>
              <input type=""  class="form-control" name="distribution" placeholder="" >
            </div>
          </div>
          <div class="form-group">
            <label for="text" class="col-sm-1 control-label">户型描述</label>
            <div class="col-sm-8">
              <textarea rows="4" style="width:80%" name="describes" maxlength="200" placeholder="户型描述,最多可输入200字" ></textarea>
            </div>
          </div>
          <div class="form-group">
			<label for="id_number" class="col-sm-1 control-label"><span class="dsj_warn"></span>显示图片：</label>
			<div class="col-sm-2" id="filePicker1">
				<div class="dsj_source_img">
					<img src="" alt="" id="showImg1" />
					<div class="add-more">
						<span>+</span>
					</div>
				</div>
			</div>
			<input name="imgUrl" value="" id="licenseUri1"    style="width:0px;height:0px;border:0px">
         </div>


          <div class="row dsj_button_group">
            <div class="col-sm-12">
              <a class="btn btn-default dsj_button" href="javascript:void(0);" role="button" onclick="cancle()">取消</a>
              <button class="btn btn-primary dsj_button" onclick="saveAddlayout();">保存</button>
            </div>
          </div>
          </script>
        </form>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/dsj_tags.js"></script>
     <script src="js/common/base.js"></script>
	<script src="js/common/header.js"></script>
    <script src="js/newHouse/newHouse_typeAdd.js"></script>
    <script type="text/javascript" src="js/webuploader.js"></script>
    <script type="text/javascript" src="js/single-upload.js"></script>
    <script type="text/javascript" src="js/selectize.min.js"></script>
    <script src="lib/validate/verify.notify.js"></script>
    <script src="lib/validate/verify.notify.ext.js"></script>
    <script src="js/formUtils.js"></script>
    <script src="js/handlebars-utils.js"></script>    
     <script src="js/require.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
		var id=GetQueryString("id");
		var	p_url = _url+"/agent/back/**/newHouse/newHouse_addHouseType?id="+id
		var option = { url : p_url }
		var fun = new $.fn.originAdd(option);
		fun._init();
		$("#typeId").val(id);
		
    })
    
    require(["text!common/commit.html"], function(tpl) {
	    	 $('body').append(tpl);
	    	 var source=$("#dailog_common_template").html();
	    	 var template = Handlebars.compile(source);
			 var html    = template();
	    	 $('body').append(html);
	}); 
      </script>
  </body>
</html>
