<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>大搜家-经纪人</title>
    <script type="text/javascript" src="js/fles.js"></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/dsj_agent.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dsj_agent2.css">
    <link rel="stylesheet" href="css/selectize.css" type="text/css"/>
    
  </head>
  <body>
    <!-- 主体 -->
    
        <!-- 进程 -->
        <div class="PGress"> 
          <ul>
            <li><a href="##">大搜家首页</a>
            <div class="progressTriangle">
              <div> 
              </div>
            </div>
            </li>
            <li><a href="##">新房</a>
               <div class="progressTriangle">
              <div> 
              </div>
            </div>
            </li>
            <li><a href="##">新房编辑</a></li>
          </ul>
        </div>
      <div class="container">
      <div class="row houseList_course">
        <div class="col-xs-6 col-sm-4 group">
          <div class="courseLeft">
             <img src="img/5.jpg">
              <p>基本信息</p>
          </div>
          <div class="courseRight"> 
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 group">
           <div class="courseLeft">
              <img src="img/invalid-name.jpg">
              <p>楼盘相册</p>
          </div>
          <div class="courseRight"> 
          </div>
        </div>
        <!-- Optional: clear the XS cols if their content doesn't match in height -->
        <div class="clearfix visible-xs-block"></div>
        <div class="col-xs-6 col-sm-4 group">
           <div class="courseLeft">
              <img src="img/adddoc.png">
              <p>楼盘户型</p>
          </div>
        </div>
      </div>

      <!-- form -->
      <div class="row">
        <form class="form-horizontal newHouseForm" id="newHouseForm">
        <script id="master_add" type="text/x-handlebars-template">
		<div style="display: none;" id="propertyRightDemoDiv">
			 <div class="form-group">
            <div class="col-sm-1">
              <select class="form-control" id="propertyRightDemo" data-validate="required">
				<option value="">请选择</option>
                {{#each propertyRightMap}}
						<option value="{{@key}}"> {{this}}</option>
                   	{{/each}}
              </select>
            </div>
			</div>
		</div>
	<div style="display: none;" id="subwayDemoDiv">
		<div class="form-group">
            <label class="col-sm-1 control-label"></label>
            <div class="col-sm-1">
              <select  id="line" class="form-control" onchange="getLine(0)">
                <option value="">地铁线</option>
					{{#each subwayInitList}}
						<option value="{{id}}"> {{name}}</option>
                   	{{/each}}
              </select>
            </div>
            <div class="col-sm-1">
              <select id="station" class="form-control">
				<option value="">站点</option>
              </select>
 			</div>
		<div class="col-sm-2">
			<input type="text" id="distance" class="form-control dsj-width-1 sub" placeholder="站点距离(米)" data-validate="isNumber">
		</div>
		</div>
	</div>
<input type="hidden" name="id" id="houseId" value="{{houseVo.id }}">
<input type="hidden" name="edit"  value="{{houseVo.edit }}">
          <h4 class="dsj_title">基本信息</h4>
          <div class="form-group has-feedback">
            <label for="inputPassword" class="col-sm-1 control-label"><span class="dsj_warn">*</span>楼盘名称</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="name" value="{{houseVo.name}}"  placeholder="楼盘名称">
            </div>
          </div>
		<div class="form-group has-feedback">
            <label for="inputPassword" class="col-sm-1 control-label"><span class="dsj_warn">*</span>楼盘编码</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" value="{{houseVo.code}}"  placeholder="楼盘编码" readonly="readonly" >
            </div>
          </div>
		<div class="form-group has-feedback">
            <label for="inputPassword" class="col-sm-1 control-label">楼盘户型</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" value="{{houseVo.housetypeNames}}" readonly="readonly"  placeholder="楼盘户型">
            </div>
          </div>
          <div class="form-group">
            <label for="loupan_spec" class="col-sm-1 control-label">楼盘特点</label>
            <div class="col-sm-10">
              <div class="dropdown dsj_tag">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dsj_dropdown" aria-haspopup="true" aria-expanded="true">
               		 添加楼盘特色
                <span class="caret"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <p>注：请至少选择1个最多可以选4个楼盘特色</p>
                  <div class="pl12">
					{{#each dicTraitMap}}
                    <label class="checkbox-inline">
						{{#checkedbox @key ../houseVo.dicTrait }}
 							 <input type="checkbox" checked='checked' onchange="setDirectoryName(this,'{{this}}','dicTraitName')"  name="dicTrait" value="{{@key}}"> {{this}}
					 	{{else}}
						    <input type="checkbox" onchange="setDirectoryName(this,'{{this}}','dicTraitName')"  name="dicTrait" value="{{@key}}"> {{this}}
						{{/checkedbox}}
                    </label>
                   	{{/each}}
					<input type="text" id="dicTraitNameValidate"  style="width: 0px; border: 0px;">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="service" class="col-sm-1 control-label"><span class="dsj_warn">*</span>物业类型</label>
            <div class="col-sm-10">
              <div class="dropdown dsj_tag">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dsj_dropdown" aria-haspopup="true" aria-expanded="true">
               		 添加楼盘物业类型
                <span class="caret"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <p>注：请至少选择1个物业类型</p>
                  <div class="pl12">
					{{#each wyTypeMap}}
                    <label class="checkbox-inline">
						{{#checkedbox @key ../houseVo.wyType }}
 							 <input type="checkbox" checked='checked' name="wyType" onchange="selectWyType(this,'{{this}}')" value="{{@key}}" wyName='{{this}}'> {{this}}
					 	{{else}}
						    <input type="checkbox" name="wyType" onchange="selectWyType(this,'{{this}}')" value="{{@key}}" wyName='{{@key}}'> {{this}}
						{{/checkedbox}}
                    </label>
                   	{{/each}}
                  </div>
                </div>
              </div>
            </div>
          </div>

		<div id="bigReferencePriceDiv">
				<div class="form-group"> 
					<label class="col-sm-1 control-label">参考单价</label>
				</div>
       			 {{#each houseVo.wyMsgList}}
					<div class="form-group left_127" id="{{wyType}}smallReferencePriceDiv"> 
						<label class="col-sm-1 control-label"></label>
						<div class="col-sm-11 form-inline">
						<label class="col-sm-1 dsj_double_label">{{wyTypeName}}</label>
						<div class="dsj_double_input">
						<input id="{{wyType}}referencePriceMin" class="dsj_double_left_input form-control" value="{{referencePriceMin}}"> 
						<input id="{{wyType}}referencePriceMax" class="dsj_double_right_input form-control" value="{{referencePriceMax}}" placeholder="万">
						</div>
						元
						</div>
					</div>
                 {{/each}}
		</div>
		<div id="bigTotalPriceDiv">
			<div class="form-group"> 
				<label class="col-sm-1 control-label">楼盘总价</label>
			</div>
 				{{#each houseVo.wyMsgList}}
					<div class="form-group left_127" id="{{wyType}}smallTotalPriceDiv"> 
						<label class="col-sm-1 control-label"></label>
						<div class="col-sm-11 form-inline">
						<label class="col-sm-1 dsj_double_label">{{wyTypeName}}</label>
						<div class="dsj_double_input">
						<input id="{{wyType}}totalPriceMin" class="dsj_double_left_input form-control" value="{{totalPriceMin}}"> 
						<input id="{{wyType}}totalPriceMax" class="dsj_double_right_input form-control" value="{{totalPriceMax}}" placeholder="万">
						</div>
						万元
						</div>
					</div>
                 {{/each}}
		</div>

          <div class="form-group">
            <label for="housename" class="col-sm-1 control-label">周边单价</label>
            <div class="col-sm-8 form-inline">
              <div class="dsj_double_input">
                <input id="aroundMinPrice" name="aroundMinPrice" value="{{houseVo.aroundMinPrice }}"  class="dsj_double_left_input form-control"  style="width: 145px;">
                <input id="aroundMaxPrice" name="aroundMaxPrice" value="{{houseVo.aroundMaxPrice }}"  class="dsj_double_right_input form-control" placeholder="万"  style="width: 145px;">
              </div>
            </div>
          </div>
          <div class="form-group has-feedback">
            <label for="inputPassword" class="col-sm-1 control-label"><span class="dsj_warn">*</span>开发商</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="developers" placeholder="开发商" value="{{houseVo.developers }}" data-validate="required">
            </div>
          </div>
          <div class="form-group has-feedback">
            <label for="inputPassword" class="col-sm-1 control-label"><span class="dsj_warn">*</span>楼盘地址</label>
            <div class="col-sm-3">
              <input type="text" class="form-control"  name="address"  placeholder="楼盘地址" value="{{houseVo.address }}" data-validate="required">
            </div>
          </div>
          <div class="form-group has-feedback">
            <label for="inputPassword" class="col-sm-1 control-label"><span class="dsj_warn">*</span>楼盘坐标</label>
            <div class="col-sm-1">
              <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> <a target="_bank" href="http://api.map.baidu.com/lbsapi/getpoint/index.html">获取坐标</a></button>
            </div>
			<div class="col-sm-3">
              <input type="text" class="form-control"   name="coordinate"  placeholder="楼盘坐标" value="{{houseVo.accuracy }},{{houseVo.dimension }}" data-validate="required,lngLat">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-1 control-label"><span class="dsj_warn">*</span>区域位置</label>
            <div class="col-sm-2">
              <select class="form-control" name="lineNum" id="lineNum">
                <option value="">环线</option>
                <option value="1" {{#compare  houseVo.lineNum "=="  1}}selected='selected'{{/compare}}>三环以内</option>
				<option value="2" {{#compare  houseVo.lineNum "=="  2}}selected='selected'{{/compare}}>三环至四环</option>
				<option value="3" {{#compare  houseVo.lineNum "=="  3}}selected='selected'{{/compare}}>四环至五环</option>
				<option value="4" {{#compare  houseVo.lineNum "=="  4}}selected='selected'{{/compare}}>五环至六环</option>
				<option value="5" {{#compare  houseVo.lineNum "=="  5}}selected='selected'{{/compare}}>六环以外</option>
              </select>
            </div>
            <div class="col-sm-1">
              <select id="areaOneId" class="form-control" name="areaLevalOne" onchange="getTwoArea()">
				<option value="">省</option>
                	{{#each firstAreaList}}
						<option {{#compare  ../houseVo.areaLevalOne "=="  id}}selected='selected'{{/compare}} value="{{id}}">{{name}}</option>
                   	{{/each}}
              </select>
            </div>
            <div class="col-sm-1">
              <select id="areaTwoId" class="form-control"  name="areaLevalTwo" onchange="getThreeArea()">
                	<option value="">市</option>
					{{#each twoAreaList}}
						<option {{#compare  ../houseVo.areaLevalTwo "=="  id}}selected='selected'{{/compare}} value="{{id}}">{{name}}</option>
                   	{{/each}}
              </select>
            </div>
			<div class="col-sm-1">
              <select id="areaThreeId" class="form-control"  name="areaLevalThree" onchange="getFourArea()">
                <option value="">区</option>
					{{#each threeAreaList}}
						<option {{#compare  ../houseVo.areaLevalThree "=="  id}}selected='selected'{{/compare}} value="{{id}}">{{name}}</option>
                   	{{/each}}
              </select>
            </div>
			<div class="col-sm-1">
              <select id="areaFourId" class="form-control"  name="tradingArea">
                <option value="">商圈</option>
				{{#each tradeAreaList}}
						<option {{#compare  ../houseVo.tradingArea "=="  id}}selected='selected'{{/compare}} value="{{id}}">{{name}}</option>
                   	{{/each}}
              </select>
            </div>
          </div>
		 <input type="text" id="areaValidate" style="width: 0px; border: 0px;" data-validate="required">
		<input id="areaName1" type="hidden" name="areaLevalOneName" />
		<input id="areaName2" type="hidden" name="areaLevalTwoName" />
		<input id="areaName3" type="hidden" name="areaLevalThreeName" />
		<input id="tradingAreaName" type="hidden" name="tradingAreaName" />
		<input id="lineNumName" type="hidden" name="lineNumName" />

{{#if houseVo.subWayList}} 
{{#each houseVo.subWayList}}
{{#compare  @index "=="  0}}
		<div class="form-group" id="subwayDiv">
            <label class="col-sm-1 control-label"><span class="dsj_warn"></span>地铁</label>
            <div class="col-sm-1">
{{../line}} 
			<select  id="line{{@index}}" class="form-control sub" onchange="getLine({{@index}})">
                <option value="">地铁线</option>
					{{#each ../subwayInitList}}
						<option value="{{id}}" {{#compare  ../line "=="  id}}selected='selected'{{/compare}}> {{name}}</option>
                   	{{/each}}
              </select>
            </div>
            <div class="col-sm-1">
              <select id="station{{@index}}" class="form-control">
				<option value="">站点</option>
				{{#each stationList}}
						<option value="{{id}}" {{#compare  ../station "=="  id}}selected='selected'{{/compare}}> {{name}}</option>
				{{/each}}
              </select>
 			</div>
		<div class="col-sm-2">
			<input type="text" id="distance{{@index}}" value="{{distance}}" class="form-control dsj-width-3" placeholder="站点距离(米)" data-validate="isNumber">
		</div>
			<div class="col-sm-1">
			 <p class="form-control-static">
				<a href="javascript:void(0)" onclick="addSubway()">添加</a> 
				<a href="javascript:void(0)" onclick="removeSubway()">删除</a>
			</p>
          </div>
		</div>
{{else}}
<div class="form-group subway">
            <label class="col-sm-1 control-label"></label>
            <div class="col-sm-1">
              <select  id="line{{@index}}" class="form-control sub" onchange="getLine({{@index}})">
                <option value="">地铁线</option>
					{{#each ../subwayInitList}}
						<option value="{{id}}" {{#compare  ../line "=="  id}}selected='selected'{{/compare}}> {{name}}</option>
                   	{{/each}}
              </select>
            </div>
            <div class="col-sm-1">
              <select id="station{{@index}}" class="form-control">
				<option value="">站点</option>
				{{#each stationList}}
						<option value="{{id}}" {{#compare  ../station "=="  id}}selected='selected'{{/compare}}> {{name}}</option>
				{{/each}}
              </select>
 			</div>
		<div class="col-sm-2">
			<input type="text" id="distance{{@index}}" value="{{distance}}" class="form-control dsj-width-3" placeholder="站点距离(米)" data-validate="isNumber">
		</div>
		</div>
{{/compare}}
	{{/each}}
{{else}} 
	<div class="form-group" id="subwayDiv">
            <label class="col-sm-1 control-label"><span class="dsj_warn"></span>地铁</label>
            <div class="col-sm-1">
              <select  id="line0" class="form-control sub" onchange="getLine(0)">
                <option value="">地铁线</option>
					{{#each subwayInitList}}
						<option value="{{id}}"> {{name}}</option>
                   	{{/each}}
              </select>
            </div>
            <div class="col-sm-1">
              <select id="station0" class="form-control">
				<option value="">站点</option>
				{{#each stationList}}
						<option value="{{id}}"> {{name}}</option>
				{{/each}}
              </select>
 			</div>
		<div class="col-sm-2">
			<input type="text" id="distance0" value="{{distance}}" class="form-control dsj-width-3" placeholder="站点距离(米)" data-validate="isNumber">
		</div>
			<div class="col-sm-1">
			 <p class="form-control-static">
				<a href="javascript:void(0)" onclick="addSubway()">添加</a> 
				<a href="javascript:void(0)" onclick="removeSubway()">删除</a>
			</p>
          </div>
		</div>
{{/if}}

		{{#if houseVo.phoneList}} 
					{{#each houseVo.phoneList}}
 						{{#compare  @index "=="  0}}
						<div class="form-group has-feedback" id="phoneDiv">
           				 <label class="col-sm-1 control-label"><span class="dsj_warn">*</span>售楼处电话</label>
            			<div class="col-sm-3">
             			 <input type="text" class="form-control" value="{{this}}" name="phone" placeholder="售楼处电话" data-validate="required,isPhoneAndMobile">
            			</div>
            			<div class="col-sm-1">
             			 <p class="form-control-static"><a href="javascript:void(0)" onclick="addPhone()">添加</a>  <a href="javascript:void(0)" onclick="removePhone()">删除</a></p>
           				 </div>
          				</div>
						{{else}}
							<div class="form-group has-feedback phone">
           					 <label class="col-sm-1 control-label"></label>
            				<div class="col-sm-3">
             				 <input type="text" class="form-control" value="{{this}}" name="phone" placeholder="售楼处电话" data-validate="required,isPhoneAndMobile">
            				</div>
          					</div>
						{{/compare}}
                   	{{/each}}
         {{else}} 
					<div class="form-group has-feedback" id="phoneDiv">
           				 <label class="col-sm-1 control-label"><span class="dsj_warn">*</span>售楼处电话</label>
            			<div class="col-sm-3">
             			 <input type="text" class="form-control" value="" name="phone" placeholder="售楼处电话" data-validate="required,isPhoneAndMobile">
            			</div>
            			<div class="col-sm-1">
             			 <p class="form-control-static"><a href="javascript:void(0)" onclick="addPhone()">添加</a>  <a href="javascript:void(0)" onclick="removePhone()">删除</a></p>
           				 </div>
          				</div>
		{{/if}}
          <h4 class="dsj_title">销售信息</h4>
			
          <div id="bigPaymentsDiv">
				<div class="form-group"> 
					<label class="col-sm-1 control-label">最低首付</label>
				</div>
				{{#each houseVo.wyMsgList}}
		<div class="form-group left_127" id="{{wyType}}smallPaymentsDiv">
			<label class="col-sm-1 control-label"></label>
			<div class="col-sm-11 form-inline">
			<label  class="col-sm-1 dsj_double_label">{{wyTypeName}}</label>
			<div class="col-sm-6"><input id="{{wyType}}payments" value="{{payments}}" type="text" class="form-control" placeholder="最低首付">
			</div></div>
		</div>
		{{/each}}
          </div>
          <div id="bigMonthPayDiv">
			<div class="form-group"> 
				<label class="col-sm-1 control-label">最低月供</label>
			</div>
	{{#each houseVo.wyMsgList}}
		<div class="form-group left_127" id="{{wyType}}smallMonthPayDiv">
			<label class="col-sm-1 control-label"></label>
			<div class="col-sm-11 form-inline">
			<label  class="col-sm-1 dsj_double_label">{{wyTypeName}}</label>
			<div class="col-sm-6"><input id="{{wyType}}monthPay" value="{{monthPay}}" type="text" class="form-control" placeholder="最低月供">
			</div></div>
		</div>
        {{/each}}
          </div>
         {{#if houseVo.discountList}} 
			{{#each houseVo.discountList}}
 			{{#compare  @index "=="  0}}
			<div class="form-group has-feedback" id="discountDiv">
           	 <label for="inputPassword" class="col-sm-1 control-label">楼盘优惠</label>
            	<div class="col-sm-3">
              <input type="text" name="discount" value="{{this}}" class="form-control"  placeholder="楼盘优惠">
            </div>
            <div class="col-sm-1">
              <p class="form-control-static"><a href="javascript:void(0)" onclick="addDiscount()">添加</a>  <a href="javascript:void(0)" onclick="removeDiscount()">删除</a></p>
            </div>
          </div>
			{{else}}
			<div class="form-group has-feedback discount">
            <label for="inputPassword" class="col-sm-1 control-label"></label>
            <div class="col-sm-3">
              <input type="text" name="discount" value="{{this}}" class="form-control"  placeholder="楼盘优惠">
            	</div>
          	</div>
			{{/compare}}
        	{{/each}}
		{{else}}
		<div class="form-group has-feedback" id="discountDiv">
           	 <label for="inputPassword" class="col-sm-1 control-label">楼盘优惠</label>
            	<div class="col-sm-3">
              <input type="text" name="discount" class="form-control"  placeholder="楼盘优惠">
            </div>
            <div class="col-sm-1">
              <p class="form-control-static"><a href="javascript:void(0)" onclick="addDiscount()">添加</a>  <a href="javascript:void(0)" onclick="removeDiscount()">删除</a></p>
            </div>
          </div>
		{{/if}}
		

		 <div id="bigOpenTimeDiv">
			<div class="form-group">
				<label class="col-sm-1 control-label">开盘时间</label>
			</div>
			{{#each houseVo.openTimeList}}
			{{#each this}}
				<div class="form-group left_127 {{wyType}}smallOpenTimeDiv">
				<label class="col-sm-1 control-label"></label>
				<div class="col-sm-11 form-inline">
				<label class="col-sm-1 dsj_double_label">{{wyTypeName}}</label>
				<div class="col-sm-2">
				<input type="text" class="form-control" placeholder="楼栋" value="{{describes}}" id="{{wyType}}openTimeContent{{@index}}" style="width: 100%;"></div>

    <script type="text/javascript">
      $(function(){
  		var source  = $("#master_add").html();
  	    var template = Handlebars.compile(source);
  	    $.ajax({
  	    	type: "post",
            url: _url+"/agent/back/newHouse/newHouseData",
            async:false,
            data:{
            	houseId:GetQueryString("id")
            },
            dataType: "json",
            success: function(result){
               var html  = template(result.data);
        	    $("#newHouseForm").append( html);
        	    $('input[checked="checked"]').each(function(){
        	    	$(this).trigger("show.dsj")
        	    })
            }
  	    })
  	   
      })
      </script>
