<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>大搜家-经纪人</title>
<link rel="icon" href="img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/dsj_agent.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/dsj_agentBH.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.src.js"></script>
    <![endif]-->
<script type="text/javascript" src="js/fles.js"></script>
</head>
<body>
	<div id="dsj_agentBH">
		<!-- 经纪人前端头部 -->
		<header class="BHheader">
			<nav class="headerNav">
				<ul class="headerLeftNav">
					<li><span class="glyphicon glyphicon-map-marker"
						aria-hidden="true"></span>北京</li>
					<li><a href="##">首页</a></li>
					<li><a href="##">新房</a></li>
					<li><a href="##">二手房</a></li>
					<li><a href="##">租房</a></li>
					<li><a href="##">经纪人</a></li>
					<li><a href="##">我要卖房</a></li>
				</ul>
				<ul class="headerRightNav">
					<li><a href="##">登录</a></li>
					<li><a href="##">注册</a></li>
				</ul>
			</nav>
		</header>
		<!-- 经纪人前端logo搜索框 -->
		<div class="BHLogo">
			<div class="BHLogoLeft">
				<h1>大搜家</h1>
				<span>经纪人</span>
			</div>
			<div class="BHLogoRight">
				<!-- 输入框搜索按钮 -->
				<div class="TextSeek">
					<form class="form-inline">
						<div class="form-group">
							<label class="sr-only" for="exampleInputAmount">Amount
								(in dollars)</label>
							<div class="input-group">
								<input type="text" class="form-control" id="exampleInputAmount"
									placeholder="Amount">
							</div>
						</div>
						<button type="submit" class="btn btn-primary seek">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</form>
				</div>
				<!-- 地图找房 -->
				<div class="MapFindHouse">地图找房</div>
			</div>
		</div>
		<!-- 进程 -->
		<div class="PGress">
			<ul>
				<li><a href="##">大搜家首页</a>
					<div class="progressTriangle">
						<div></div>
					</div></li>
				<li><a href="##">新房</a>
					<div class="progressTriangle">
						<div></div>
					</div></li>
				<li><a href="##">新房列表</a>
					<div class="progressTriangle">
						<div></div>
					</div></li>
				<li><a href="##">北京楼盘</a>
					<div class="progressTriangle">
						<div></div>
					</div></li>
				<li><a href="##">北京孔雀城</a></li>
			</ul>
		</div>
		<!-- 导航 -->
		<nav class="A_Nav">
			<div class="navKuang">
				<img src="./img/agent.jpg">
				<p>
					靳东<span>已认证</span><i></i>
				</p>
				<ul>
					<li><a href="##">主页</a></li>
					<li class="Active"><a href="##">新房楼盘</a></li>
					<li><a href="##">二手房源</a></li>
					<li><a href="##">租房房源</a></li>
					<li><a href="##">楼盘动态</a></li>
					<li><a href="##">我的点评</a></li>
					<li><a href="##">业内动态</a></li>
					<li><a href="##">个人中心</a></li>
				</ul>
			</div>
		</nav>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.js"></script>
		<script src="js/handlebars.js"></script>
</body>
</html>
