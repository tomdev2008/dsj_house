<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>大搜家-经纪人-新增户型</title>
    <script type="text/javascript" src="js/fles.js"></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/dsj_agent.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dsj_agent2.css">
    <link rel="stylesheet" href="css/selectize.css" type="text/css"/>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.src.js"></script>
    <![endif]-->
  </head>
  <body>
        <!-- 头部 -->
    <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_top" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
    <!-- 主体 -->
    <div class="container">
      <div class="row">
        <!-- 进程 -->
        <div class="PGress"> 
          <ul>
            <li><a href="##">大搜家首页</a>
            <div class="progressTriangle">
              <div> 
              </div>
            </div>
            </li>
            <li><a href="##">新房</a>
               <div class="progressTriangle">
              <div> 
              </div>
            </div>
            </li>
            <li><a href="##">新房列表</a>
          </ul>
        </div>
      </div>
      <div class="row houseList_course">
        <div class="col-xs-6 col-sm-4 group active">
          <div class="courseLeft">
               <img src="img/greencorrect.png" style="width: 57px;height: 57px;">
              <p>基本信息</p>
          </div>
          <div class="courseRight"> 
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 group active">
           <div class="courseLeft">
              <img src="img/greencorrect.png" style="width: 57px;height: 57px;">
              <p>楼盘相册</p>
          </div>
          <div class="courseRight"> 
          </div>
        </div>
        <!-- Optional: clear the XS cols if their content doesn't match in height -->
        <div class="clearfix visible-xs-block"></div>
        <div class="col-xs-6 col-sm-4 group">
           <div class="courseLeft">
             <img src="img/greenadd_doc.png">
              <p>楼盘户型</p>
          </div>
        </div>
      </div>
      <input type="hidden" id="newHouseId" value="897" >
      <!-- form -->
      <div class="row">
        <form id="dsj_form" class="form-horizontal dsj_form" onsubmit="return false"> 
        <script id="master_add" type="text/x-handlebars-template">
          <h4 class="dsj_title">修改户型</h4>
          <div class="form-group has-feedback">
            <label for="" class="col-sm-1 control-label"><span class="dsj_warn"></span>户型名称</label>
            <div class="col-sm-3">
              <input type="" class="form-control" name="houseName" value="{{newHouseType.houseName}}" placeholder="" >
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-1 control-label"><span class="dsj_warn"></span>销售状态</label>
            <div class="col-sm-6">
              <label class="radio-inline">
                <input type="radio" name="houseStatus"  value="1"  {{#compare newHouseType.houseStatus '==' 1}}checked {{/compare}}> 主推
              </label>
              <label class="radio-inline">
                <input type="radio" name="houseStatus"  value="2" {{#compare newHouseType.houseStatus '==' 2}}checked {{/compare}}> 待售
              </label>
              <label class="radio-inline">
                <input type="radio" name="houseStatus"  value="3" {{#compare newHouseType.houseStatus '==' 3}}checked {{/compare}}> 在售
              </label>
              <label class="radio-inline">
                <input type="radio" name="houseStatus"  value="4" {{#compare newHouseType.houseStatus '==' 4}}checked {{/compare}}> 售完
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-1 control-label">物业类型</label>
            <div class="col-sm-6">
				{{#each wyList}}
                       {{#compare  ../newHouseType.wyType "=="  this.wyType}}
              			   <input type="radio" checked="checked" name="wyType"  value="{{this.wyType}}">{{this.wyTypeName}}
					 {{else}}
						   <input type="radio" name="wyType"  id="inlineRadio1" value="{{this.wyType}}"> {{this.wyTypeName}}
					{{/compare}}
                  {{/each}}
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-1 control-label"><span class="dsj_warn"></span>房屋户型</label>
            <div class="col-sm-1">
              <select class="form-control"  placeholder="室" name="room" id="room">
                <option value="">--请选择--</option>
		                         <option value="1" {{#compare newHouseType.room '==' 1}}selected {{/compare}}>1</option>
		                         <option value="2" {{#compare newHouseType.room '==' 2}}selected {{/compare}}>2</option>  
		                         <option value="3" {{#compare newHouseType.room '==' 3}}selected {{/compare}}>3</option>
		                          <option value="4" {{#compare newHouseType.room '==' 4}}selected {{/compare}}>4</option>
		                         <option value="5" {{#compare newHouseType.room '==' 5}}selected {{/compare}}>5</option>
                                  <option value="6" {{#compare newHouseType.room '==' 6}}selected {{/compare}}>6</option>
		                         <option value="7" {{#compare newHouseType.room '==' 7}}selected {{/compare}}>7</option>  
		                         <option value="8" {{#compare newHouseType.room '==' 8}}selected {{/compare}}>8</option>
		                          <option value="9" {{#compare newHouseType.room '==' 9}}selected {{/compare}}>9</option>
		                         <option value="10" {{#compare newHouseType.room '==' 10}}selected {{/compare}}>10</option>
              </select>
            </div>
               <span class="display_flo">室</span>
            <div class="col-sm-1">
              <select class="form-control" placeholder="厅" name="hall" >
               <option value="">--请选择--</option>
                                 <option value="0" {{#compare newHouseType.hall '==' 0}}selected {{/compare}}>0</option>
		                         <option value="1" {{#compare newHouseType.hall '==' 1}}selected {{/compare}}>1</option>
		                         <option value="2" {{#compare newHouseType.hall '==' 2}}selected {{/compare}}>2</option>
		                         <option value="3" {{#compare newHouseType.hall '==' 3}}selected {{/compare}}>3</option>
		                          <option value="4" {{#compare newHouseType.hall '==' 4}}selected {{/compare}}>4</option>
		                         <option value="5" {{#compare newHouseType.hall '==' 5}}selected {{/compare}}>5</option>
                                 <option value="6" {{#compare newHouseType.hall '==' 6}}selected {{/compare}}>6</option>
		                         <option value="7" {{#compare newHouseType.hall '==' 7}}selected {{/compare}}>7</option>
		                         <option value="8" {{#compare newHouseType.hall '==' 8}}selected {{/compare}}>8</option>
		                          <option value="9" {{#compare newHouseType.hall '==' 9}}selected {{/compare}}>9</option>
		                         <option value="10" {{#compare newHouseType.hall '==' 10}}selected {{/compare}}>10</option>
              </select>
            </div>
             <span class="display_flo">厅</span>
            <div class="col-sm-1">
              <select class="form-control" placeholder="卫生间" name="toilet" >
               <option value="">--请选择--</option>
                                  <option value="0" {{#compare newHouseType.toilet '==' 0}}selected {{/compare}}>0</option>
		                         <option value="1" {{#compare newHouseType.toilet '==' 1}}selected {{/compare}}>1</option>
		                         <option value="2" {{#compare newHouseType.toilet '==' 2}}selected {{/compare}}>2</option>
		                         <option value="3" {{#compare newHouseType.toilet '==' 3}}selected {{/compare}}>3</option>
		                          <option value="4" {{#compare newHouseType.toilet '==' 4}}selected {{/compare}}>4</option>
		                         <option value="5" {{#compare newHouseType.toilet '==' 5}}selected {{/compare}}>5</option>
                                   <option value="6" {{#compare newHouseType.toilet '==' 6}}selected {{/compare}}>6</option>
		                         <option value="7" {{#compare newHouseType.toilet '==' 7}}selected {{/compare}}>7</option>
		                         <option value="8" {{#compare newHouseType.toilet '==' 8}}selected {{/compare}}>8</option>
		                          <option value="9" {{#compare newHouseType.toilet '==' 9}}selected {{/compare}}>9</option>
		                         <option value="10" {{#compare newHouseType.toilet '==' 10}}selected {{/compare}}>10</option>
                  </select>
            </div>
           <span class="display_flo">卫</span>
            <div class="col-sm-1">
              <select class="form-control" placeholder="厨" name="kitchen" >
                  <option value="">--请选择--</option>
                                 <option value="0" {{#compare newHouseType.kitchen '==' 0}}selected {{/compare}}>0</option>
		                         <option value="1" {{#compare newHouseType.kitchen '==' 1}}selected {{/compare}}>1</option>
		                         <option value="2" {{#compare newHouseType.kitchen '==' 2}}selected {{/compare}}>2</option>
		                         <option value="3" {{#compare newHouseType.kitchen '==' 3}}selected {{/compare}}>3</option>
		                          <option value="4" {{#compare newHouseType.kitchen '==' 4}}selected {{/compare}}>4</option>
		                         <option value="5" {{#compare newHouseType.kitchen '==' 5}}selected {{/compare}}>5</option>
                                 <option value="6" {{#compare newHouseType.kitchen '==' 6}}selected {{/compare}}>6</option>
		                         <option value="7" {{#compare newHouseType.kitchen '==' 7}}selected {{/compare}}>7</option>
		                         <option value="8" {{#compare newHouseType.kitchen '==' 8}}selected {{/compare}}>8</option>
		                          <option value="9" {{#compare newHouseType.kitchen '==' 9}}selected {{/compare}}>9</option>
		                         <option value="10" {{#compare newHouseType.kitchen '==' 10}}selected {{/compare}}>10</option>
              </select>
            </div>
            <span class="display_flo">厨</span>
          </div>
          <div class="form-group has-feedback">
            <label for="" class="col-sm-1 control-label"><span class="dsj_warn"></span>参考总价</label>
            <div class="col-sm-1">
              <input type="" class="form-control"  placeholder="" value="{{newHouseType.referencePrice}}" name="referencePrice">
            </div><span class="valsue_icom">万元</span>
          </div>
          <div class="form-group has-feedback">
            <label for="" class="col-sm-1 control-label"><span class="dsj_warn"></span>建筑面积</label>
            <div class="col-sm-1">
              <input type="" class="form-control" " name="builtUp" value="{{newHouseType.builtUp}}" placeholder="" >
            </div><span class="valsue_icom">m²</span>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-1 control-label"><span class="dsj_warn"></span>朝向</label>
            <div class="col-sm-1">
              <select id="orientations" class="form-control"  placeholder="朝向" name="orientations" >
               <option value="">请选择</option>
                  {{#each orientations}}
					{{#compare  ../newHouseType.orientations "=="  @key}}
              			  <option  selected="selected" value="{{@key}}">{{this}}室</option>
					 {{else}}
						 <option value="{{@key}}">{{this}}室</option>
					{{/compare}}
				{{/each}}
              </select>
				<input type="hidden" name="orientationsName">
            </div>
          </div>
          <div class="form-group has-feedback">
            <label for="" class="col-sm-1 control-label">层高</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" name="floor" id="floor" placeholder="" value="{{newHouseType.floor}}" >
            </div>
			<span class="valsue_icom">米</span>
          </div>
          <div class="form-group">
            <label for="text" class="col-sm-1 control-label">户型分布</label>
            <div class="col-sm-8">
              <ins></ins>
              <input type=""  class="form-control" name="distribution" placeholder="" value="{{newHouseType.distribution}}" >
            </div>
          </div>
          <div class="form-group">
            <label for="text" class="col-sm-1 control-label">户型描述</label>
            <div class="col-sm-8">
              <textarea rows="4" style="width:80%" name="describes" maxlength="200" placeholder="户型描述,最多可输入200字" >{{newHouseType.describes}}</textarea>
            </div>
          </div>
          <div class="form-group">
			<label for="id_number" class="col-sm-1 control-label"><span class="dsj_warn"></span>显示图片：</label>
			<div class="col-sm-2" id="filePicker1">
				<div class="dsj_source_img">
					<img src="{{newHouseType.imgUrl}}" alt="" id="showImg1" />
					<div class="add-more">
						<span>+</span>
					</div>
				</div>
			</div>
			<input name="imgUrl" value="{{newHouseType.imgUrl}}" id="licenseUri1"    style="width:0px;height:0px;border:0px">
         </div>


          <div class="row dsj_button_group">
            <div class="col-sm-12">
               <a class="btn btn-default dsj_button" href="javascript:void(0);" role="button" onclick="cancle({{newHouseId}})">取消</a>
              <button class="btn btn-primary dsj_button" type="button" onclick="updateAddNewHouse({{houseId}},{{newHouseId}});">保存</button>
            </div>
          </div>
          </script>
        </form>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/handlebars-utils.js"></script>
    <script src="js/dsj_tags.js"></script>
     <script src="js/common/base.js"></script>
    <script src="js/newHouse/newHouse_updateType.js"></script>
    <script type="text/javascript" src="js/webuploader.js"></script>
    <script type="text/javascript" src="js/single-upload.js"></script>
    <script type="text/javascript" src="js/selectize.min.js"></script>
    <script src="lib/validate/verify.notify.js"></script>
    <script src="lib/validate/verify.notify.ext.js"></script>
    <script src="js/formUtils.js"></script>    
    <script src="js/require.js"></script>
     <script src="js/common/header.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
		var id=GetQueryString("id");
		var	p_url = _url+"/agent/back/**/newHouse/newHouse_updateNewHouseType?id="+id
		var option = { url : p_url }
		var fun = new $.fn.originAdd(option);
		fun._init();
		
    })
    require(["text!common/commit.html"], function(tpl) {
	    	
	    	 $('body').append(tpl);
	    	 var source=$("#dailog_common_template").html();
	    	 var template = Handlebars.compile(source);
			 var html    = template();
	    	 $('body').append(html);
	}); 
      </script>
  </body>
</html>
