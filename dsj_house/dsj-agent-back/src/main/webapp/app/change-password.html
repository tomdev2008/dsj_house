<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>大搜家-经纪人</title>

<link rel="icon" href="img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/dsj_agent.css" rel="stylesheet">
<script type="text/javascript" src="js/fles.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.src.js"></script>
    <![endif]-->
</head>
<body>
	<!-- 头部 -->
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar_top"
				aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>
		<!--头部  -->
		<header class="A_Header">
			<h1>大搜家</h1>
			<ul>
				<li>客服电话：4008896072转0674</li>
				<li>靳东</li>
				<li><a href="##">登录</a></li>
				<li><a href="##">注册</a></li>
			</ul>
		</header>
	</div>
	<!-- 导航 -->
	<nav class="A_Nav">
		<div class="navKuang">
			<img src="./img/agent.jpg">
			<p>
				靳东<span>已认证</span><i></i>
			</p>
			<ul>
				<li><a href="##">主页</a></li>
				<li class="Active"><a href="##">新房楼盘</a></li>
				<li><a href="##">二手房源</a></li>
				<li><a href="##">租房房源</a></li>
				<li><a href="##">楼盘动态</a></li>
				<li><a href="##">我的点评</a></li>
				<li><a href="##">业内动态</a></li>
				<li><a href="##">个人中心</a></li>
			</ul>
		</div>
	</nav>
	<!-- 主体 -->
	<div class="container">
		<div class="row">
			<!-- 进程 -->
			<div class="PGress">
				<ul>
					<li><a href="##">大搜家首页</a>
						<div class="progressTriangle">
							<div></div>
						</div></li>
					<li><a href="##">新房</a>
						<div class="progressTriangle">
							<div></div>
						</div></li>
					<li><a href="##">新房列表</a>
						<div class="progressTriangle">
							<div></div>
						</div></li>
					<li><a href="##">北京楼盘</a>
						<div class="progressTriangle">
							<div></div>
						</div></li>
					<li><a href="##">北京孔雀城</a></li>
				</ul>
			</div>
			<div class="col-sm-2">
				<ul
					class="nav nav-pills nav-stacked nav-pills-stacked-example dsj_left_nav">
					<li role="presentation"><a href="#">基本资料</a></li>
					<li role="presentation"><a href="#">个人头像</a></li>
					<li role="presentation"><a href="#">职业信息</a></li>
					<li role="presentation" class="active"><a href="#">修改密码</a></li>
					<li role="presentation"><a href="#">修改手机号</a></li>
					<li role="presentation"><a href="#">个人主页背景管理</a></li>
				</ul>
			</div>
			<div id="dsj_info_container" class="col-sm-10"></div>
		</div>


	</div>
	<script id="dsj_info_template" type="text/x-handlebars-template">
      <form class="form-horizontal dsj_form">
        <h4 class="dsj_title">修改密码</h4>
        <div class="form-group">
          <label for="beianbianhao" class="col-sm-2 control-label">原始密码：</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="beianbianhao" value="{{name}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">新密码：</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="beianbianhao" value="{{name}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">确认密码：</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="beianbianhao" value="{{name}}">
          </div>
        </div>
        <div class="row dsj_button_group">
          <div class="col-sm-12">
          <button type="button" class="btn dsj_button btn-default">
            取消
          </button>
          <button type="button" class="btn dsj_button btn-primary">
            确定
          </button>
          </div>
        </div>
      </form>
    </script>
	<script id="dsj_info_verify_template" type="text/x-handlebars-template">
      <form class="form-horizontal dsj_form">
        <h4 class="dsj_title">基本资料</h4>
        <div class="form-group">
          <label for="beianbianhao" class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-3">
            <p class="form-control-static">小王</p>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">手机号</label>
          <div class="col-sm-3">
            <p class="form-control-static">123456712345<a class="dst_line_action">修改</a></p>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">400电话：</label>
          <div class="col-sm-3">
            <p class="form-control-static">123456712345</p>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">性别</label>
          <div class="col-sm-3">
            <p class="form-control-static">女</p>
          </div>

        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">生日</label>
          <p class="form-control-static">1801-12-12{{birthday}}</p>
        </div>
      <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">星座</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputPassword" value="{{star}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">血型</label>
          <div class="col-sm-1">
            <select class="form-control" style="width:60px">
              <option value ="{{blood}}">{{blood}}</option>
              <option value ="A">A</option>
                <option value ="B">B</option>
                <option value ="O">O</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputPassword" value="{{email}}" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">学历</label>
          <div class="col-sm-1">
            <select class="form-control" style="width:60px">
              <option value ="{{education}}">{{education}}</option>
              <option value ="A">A</option>
                <option value ="B">B</option>
                <option value ="O">O</option>
            </select>
          </div>
        </div>

    <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">专业</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword" value="{{major}}" >
          </div>
        </div>
        <div class="form-group">
          <label for="text" class="col-sm-2 control-label">个人签名</label>
          <div class="col-sm-10">
            <textarea id="text" class="form-control" rows="3">{{signature}}</textarea>
          </div>
        </div>

      </form>
    </script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.js"></script>
	<!-- <script src="http://cdn.bootcss.com/jquery/1.12.2/jquery.js"></script> -->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/common/header.js"></script>
	<script type="text/javascript">
      $(function () {
        $('[data-toggle="popover"]').popover()

        $('.dsj_upload_button').click(function(argument) {
          $('.dsj_upload_pic').toggle();
        })


        var source   = $("#dsj_info_template").html();
        var template = Handlebars.compile(source);
        var html = template();
            $("#dsj_info_container").prepend(html);
        $.ajax({
      type:"post",
      url:_url+"/back/frame/system/agent/getAgentInfo",
      data:{
        userId:539
      },
      datatype:"json",
      success:function(result){
        //alert(result.data.name);
        var option = result.data;
        
        var html = template(option);
            $("#dsj_info_container").prepend(html);
      }
    })
        
        
      })
    </script>
</body>
</html>
