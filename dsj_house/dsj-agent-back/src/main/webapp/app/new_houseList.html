    <script type="text/javascript">
    $(document).ready(function(){
      $(document).on("click",'.typeList [data-toggle="tab"]',function(argument) {
        $(this).addClass("active").siblings(".active").removeClass("active");
      })
  		var id=GetQueryString("id");
  		var	p_url = _url+"/agent/back/newHouse/newHouse_houseTypeList?newHouseId="+id
  		var option = { url : p_url }
  		var fun = new $.fn.originAdd(option);
  		fun._init();
  		$(".active").click();
    })
    
    function concelFun(param){
			location=_url+"/app/index.html";
		}
	    
	    function findOneLayOut1(param){
	    	location=_url+"/app/newhouse-updateTypeSelect.html?id="+param;
