<div class="modal-header">
               <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                <div class="row">
				    	<label class="">上传到：</label>	
				        <select class="form-control dsj-inline" style="width:100px" id="photoType">
		                   </select>
				    </div>
           </div>
           <div class="modal-body">
	           <div class="col-xs-12 row">
					<div class="white-head">
						<!-- end breadcrumb -->
						    <div class="row">
						        <div class="col-xs-8 col-xs-offset-2">
							        <div id="uploader">
							            <div class="queueList">
							                <div id="dndArea" class="placeholder">
							                    <div id="filePicker"></div>
							                    <p>或将照片拖到这里，单次最多可选10张</p>
							                </div>
							            </div>
							            <div class="statusBar" style="display:none;">
							                <div class="progress">
							                    <span class="text">0%</span>
							                    <span class="percentage"></span>
							                </div><div class="info"></div>
							                <div class="btns">
							                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
							                </div>
							            </div>
							        </div>
						        </div>
						    </div>
					</div>
				</div>
           </div>
           <div class="modal-footer">
               <button type="button" class="dsj_btn btn dsj_btn_blue" data-dismiss="modal">返回</button>
           </div>
           <script id="phoneType_list" type="text/x-handlebars-template">
			{{#each pictureStatusMap}}
				<option value="{{@key}}">{{this}}</option>
			{{/each}}
			</script>
<script type="text/javascript" src="js/newHouse-upload.js"></script>
 <link rel="stylesheet" type="text/css" href="css/newHouse-webuploader.css">
 <script type="text/javascript">
      $(function(){
  		var source  = $("#phoneType_list").html();
  	    var template = Handlebars.compile(source);
  	    $.ajax({
  	    	type: "post",
            url: _url+"/agent/back/newHouse/photoTypeData",
            dataType: "json",
            success: function(result){
               var html  = template(result.data);
        	    $("#photoType").append(html);
        	    $("#photoType option").each(function(){
        			if($(this).val()==$("#pictureStatus").val()){
        				$(this).attr("selected",true);
        				$("#photoType").prop("disabled",true);
        				return;
        			}
        		})
            }
  	    })
  	    
      })
      </script>
