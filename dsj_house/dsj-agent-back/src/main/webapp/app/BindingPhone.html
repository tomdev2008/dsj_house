<body>
	<div id="bingPhone">
		<!-- header -->
		<header class="BingHeader">
			<div class="binglogo">
				<h1>大搜家</h1>
			</div>
		</header>
		<!-- mian -->
		<main class="BingMain">
		<div class="BingMainLaft">
			<p>帮你找温暖的家</p>
			<p>
				<span>真房源</span><span>真服务</span>
			</p>
		</div>
		<div id="LoginKuang">
			<h4>绑定手机号</h4>
			<!-- 错误提示 -->
			<div class="errorHint">您输入的手机号有误，请重新输入</div>
			<!-- form -->
			<form class="form-inline">
				<!--账号  -->
				<div class="form-group">
					<label class="sr-only" for="exampleInputAmount">Amount (in
						dollars)</label>
					<div class="input-group">
						<!-- <div class="input-group-addon"></div> -->
						<input type="text" class="form-control ursnameCode"
							id="exampleInputAmount" placeholder="123456">
					</div>
				</div>
				<!-- 验证码 -->
				<div class="form-group">
					<label class="sr-only" for="exampleInputAmount">Amount (in
						dollars)</label>
					<div class="input-group">
						<input type="text" class="form-control verifyCode"
							id="exampleInputAmount" placeholder="请输入验证码">
						<button type="buttom" class="btn btn-primary verifyCodeButton">获取验证码</button>
					</div>
				</div>
				<!-- 确认 -->
				<button type="button" class="btn btn-primary countersign">确认</button>
				<div class="hint">提示：绑定之后可以直接用手机号登录</div>
			</form>
		</div>
		</main>
		<!-- footer -->
		<footer class="BingFooter">
			<ul class="footer1">
				<ul class="footer1">
         		<li><a href="http://211.159.180.106:9090/about/page?about=0">关于我们</a></li>

      			</ul>
			</ul>

				<li>信息信息信息信息信息信息信息信息</li>

		</footer>
