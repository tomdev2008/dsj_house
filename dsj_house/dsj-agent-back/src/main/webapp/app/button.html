			<form id="dsj_form" class="form-inline">

						class="form-control" id="project_name" placeholder="">

				<div class="form-group">

						class="form-control" id="create_time" placeholder="">

				<button id="search-button" type="button"
					class="dsj_button btn btn-primary">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>

				</button>

					class="dsj_button btn btn-primary sending">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					获取验证码
				</button>
				<button id="search-button" type="button"
					class="dsj_button btn btn-primary sending" disabled="disabled">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					获取验证码
				</button>
				<button class="dsj_button btn btn-default" type="submit">取消</button>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<script src="js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript">
      $(function () {
        $('[data-toggle="popover"]').popover()

        $('.dsj_upload_button').click(function(argument) {
          $('.dsj_upload_pic').toggle();
        })

        $('#table').bootstrapTable({
            columns: [{
                field: 'id',
                title: '序号'
            }, {
                field: 'name',
                title: '点评时间'
            }, {
                field: 'price',
                title: '楼盘名称'
            }, {
                field: 'coment',
                title: '我的点评'
            }, {
                field: 'action',
                title: '操作'
            }],
            pageSize :1,
            pageList:[10, 25, 50, 100],
            data: [{
                id: 1,
                name: 'Item 1',
                price: '$1'
            }, {
                id: 2,
                name: 'Item 2',
                price: '$2'
            }]
        });
      })
    </script>
